<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yahir Morales ALVARADO</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Yahir Morales ALVARADO</h1>
  </header>

  <main>
    <section id="robot-section">
      <h2>Imagen del Robot</h2>
      <!-- La imagen se insertará aquí mediante JavaScript -->
    </section>
  </main>

  <footer>
    <p>© 2025 Yahir Morales ALVARADO</p>
  </footer>

  <script>
    // Seleccionamos la sección donde se insertará la imagen
    const robotSection = document.getElementById('robot-section');

    // Creamos un elemento <img>
    const robotImage = document.createElement('img');
    robotImage.src = 'https://cdn.pixabay.com/photo/2025/01/01/00/00/robot-2025.jpg';
    robotImage.alt = 'Robot futurista 2025';
    robotImage.width = 300;

    // Insertamos la imagen en la sección
    robotSection.appendChild(robotImage);
  </script>
</body>
</html>
